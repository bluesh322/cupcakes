<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/app.css">
    <title>Cupcakes</title>
</head>

<body>
    <section class="m-3">
        <h1 class="display-3">Cupcakes</h1>
        {% block Content %}

        <ol class="cupcakes" id="cupcakes-list">
            
        </ol>
        <form id="new-cupcake-form">
            {{ form.hidden_tag() }}
            {% for field in form
            if field.widget.input_type != 'hidden' %}
            <div>
                {{field.label}}
                {{field(class_="form-control col-sm-3 col-md-6 col-lg-8")}}

                {% for err in field.errors %}
                {{err}}
                {% endfor %}
            </div>
            {% endfor %}
            {% endblock %}
            <button class="btn btn-primary">Submit</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.js" crossorigin="anonymous"></script>
    <script src="/static/cupcakes.js" crossorigin="anonymous"></script>
</body>

</html>
